<div class="container">
    <div class="card" style="margin-top:40px;">
        <div class="card-header">
            <h3>Producto
                <button  class="btn btn-outline-success"
                    style="margin-left: 463px;">Agregar
                    Producto <i class="fas fa-plus-circle"></i></button></h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Categoria</th>
                        <th>Opci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of productos,let i = index">
                        <td>{{prod.idproducto}}</td>
                        <td>{{prod.nombre_prod}}</td>
                        <td>{{prod.precio}}</td>
                        <td>{{prod.cantidad}}</td>
                        <td>{{prod.idcategoria}}</td>                
                        <td>
                            <button class="btn btn-outline-warning">Editar <i
                                    class="far fa-edit"></i></button>
                            <button class="btn btn-outline-danger" 
                                style="margin-left:10px;">Eliminar <i class="fa fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
