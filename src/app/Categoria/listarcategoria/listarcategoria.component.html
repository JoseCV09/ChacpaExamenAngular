    <div class="container">
        <div class="card" style="margin-top:40px;">
            <div class="card-header">
                <h3>Categorias
                    <button (click)="AgregarCategoria()" class="btn btn-outline-success"
                        style="margin-left: 463px;">Agregar
                        Categoria <i class="fas fa-plus-circle"></i></button></h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>NÂº</th>
                            <th>ID</th>
                            <th>Categoria</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cat of categorias, let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{cat.idcategoria}}</td>
                            <td>{{cat.nombre_cat}}</td>
                            <td>
                                <button class="btn btn-outline-warning" (click)="EditarCategoria(cat)">Editar <i
                                        class="far fa-edit"></i></button>
                                <button class="btn btn-outline-danger" (click)="EliminarCategoria(cat)"
                                    style="margin-left:10px;">Eliminar <i class="fa fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
